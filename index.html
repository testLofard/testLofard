		<div class="build"></div>
		<div class="left-page-button" onclick="leftPage()"></div>
		<div id="left-page">
			<div class="right-page-button" onclick="leftPage()"></div>
		</div>
	</div>


	<script>
		left = false
		function leftPage() {
			var elem = document.getElementById('left-page');
			if (left == false){
				i = -100;
				Timer = setInterval(function() {
 				 if ( i == 0 )
 				 	{
 				 		left = true;
 				 		clearInterval(Timer);
 				 	}
 				 elem.style.left = i+'%';
 				 i++;

				},1);
			}	
			else{
				i = 0;
				Timer = setInterval(function() {
 				 if ( i == -100 )
 				 	{
 				 		left = false;
 				 		clearInterval(Timer);
 				 	}
 				 elem.style.left = i+'%';
 				 i--;

				},1);
			}
			
		}
	</script>
</body>
